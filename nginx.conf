server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # THIS IS THE MAGIC LINE YOU NEED
        try_files $uri $uri/ /index.html;
    }

    # Optional: Handle errors
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}